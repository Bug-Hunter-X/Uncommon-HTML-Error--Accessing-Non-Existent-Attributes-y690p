<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Attempting to access a non-existent attribute
    let myVariable = document.getElementById("myDiv").myNonExistentAttribute;
    console.log(myVariable); //This will result in undefined
  </script>
</body>
</html>
